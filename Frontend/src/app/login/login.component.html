<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../assets/icon2.jpg" alt="">
                </div>


                <h1 class="text-center">Login Here</h1>
                
                {{ loginData | json }}
               
                <form (ngSubmit)="formSubmit()"> 

                         <mat-form-field class="full-width" appearance="outline">
                          <mat-label>User Name</mat-label>
                          <input matInput 
                          [(ngModel)]="loginData.username"
                          name="username"
                          placeholder="Enter here"
                          type="text"
                           required>
                          <mat-hint>Valid username</mat-hint>
                          
                        </mat-form-field>
                    
                        <!-- < Password field > -->

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input
                            [(ngModel)]="loginData.password"
                            name="password"
                            type="password" matInput placeholder="Enter here" required>
                            <!-- <mat-icon matSuffix></mat-icon> -->
                          </mat-form-field>
                                
                          <div class="container text-center">
                              <button  type="submit" mat-raised-button color="primary">Login</button>
                        
                            <button class="ml10" type="submit" mat-raised-button color="accent">Reset</button>
                            
                        </div>
                   

                </form>
                </mat-card>
            </div>
            
                
            </div>
        </div>
    </div>
