<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../assets/icon2.jpg" alt="">
                    </div>
                    <h1 class="text-center">Register Here</h1>

                    <form #signUpForm="ngForm">

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput name="name" placeholder="Enter here" required>
                            <mat-hint>User name must be unique</mat-hint>

                        </mat-form-field>

                        <!-- < Password field > -->

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input name="password" type="password" matInput placeholder="Enter here" required>
                            <!-- <mat-icon matSuffix></mat-icon> -->
                        </mat-form-field>


                        <!-- Email field  -->

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email Address</mat-label>
                            <input name="email" type="email" matInput placeholder="Enter here" email required>
                            <!-- <mat-icon matSuffix></mat-icon> -->
                        </mat-form-field>


                        <!-- Phone number  -->

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Mobile Number</mat-label>
                            <input name="phone" type="number" matInput placeholder="Enter here" required>

                            <!-- <mat-icon matSuffix></mat-icon> -->
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary"
                                [disabled]="!signUpForm.valid">Register</button>

                        </div>

                    </form>
                </mat-card>
            </div>
            <div class="col-md-6">

            </div>
        </div>
    </div>
</div>
